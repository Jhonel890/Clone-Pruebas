name: DAST Analysis

on:
  workflow_call:

jobs:
  dast:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'https://holdit-cloud-home.lovable.app'
          # Desactivamos el artefacto interno para evitar el Error 400
          artifact_name: '' 
          fail_action: false
          issue_title: 'Security Report: DAST Analysis'

      # Usamos la acci√≥n oficial de subida (v4) para mayor compatibilidad
      - name: Upload Report Manually
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 'dast_security_report'
          path: |
            report_html.html
            report_md.md